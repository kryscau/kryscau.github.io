<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="icon"
			type="image/png"
			href="%sveltekit.assets%/assets/favicon/favicon-96x96.png"
			sizes="96x96"
		/>
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/assets/favicon/favicon.svg" />
		<link rel="shortcut icon" href="%sveltekit.assets%/assets/favicon/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/assets/favicon/apple-touch-icon.png"
		/>
		<link rel="manifest" href="%sveltekit.assets%/assets/favicon/site.webmanifest" />
		<noscript>
			<link rel="stylesheet" href="%sveltekit.assets%/assets/css/noscript.css" />
		</noscript>
		<meta name="twitter:card" content="summary_large_image" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		%sveltekit.head%
	</head>
	<body class="bg-gh-bg text-gh-text min-h-screen" data-sveltekit-preload-data="hover">
		<noscript class="no-js">
			<div class="noscript-message">
				<h1>Oups! JavaScript is disabled</h1>
				<p>
					This application needs JavaScript to function properly. <br />
					Please enable it in your browser settings and reload the page.
					<br />
					<a href="https://www.enable-javascript.com/" target="_blank" rel="noopener noreferrer">
						How to enable JavaScript?
					</a>
				</p>
			</div>
		</noscript>
		<div class="with-js" style="display: none">%sveltekit.body%</div>
		<script src="%sveltekit.assets%/assets/js/if.js"></script>
	</body>
</html>
